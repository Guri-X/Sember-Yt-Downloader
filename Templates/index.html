{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="{% static 'Img/favicon-96x96.png' %}"/>
  <link rel="stylesheet" href="{% static 'Css/style.css' %}"/>
  <title>Home | Sember Yt</title>
</head>

<body style="display:inline; align-items: center;">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'Home' %}">
          <img src="{% static 'Img/Icon.svg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Sember Yt
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'About' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'Contact' %}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container d-flex justify-content-center des">
    <nav class="navbar navbar-light bg-light">
      <center>
        <form class="form-inline" action="{% url 'Download' %}" method="post">
          {% csrf_token %}
          <label for="exampleFormControlInput1" class="form-label"><b>Enter Video URL</b></label>
          <input class="form-control mr-sm-2" type="text" name="link" id="link" placeholder="Enter video url to download" aria-label="Search"><br>
          <label for="exampleFormControlInput1" class="form-label"><b>Enter full directory path where you want to save the video:</b></label>
          <input class="form-control mr-sm-2" type="text" name="folder" id="folder" placeholder="E.g.: /home/guri/Downloads" aria-label="Search"/><br>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Download</button>
        </form>
      </center>
    </nav>
  </div>

  <footer>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
      <div class="container-fluid justify-content-center">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Â© Copyright 2021 | All rights reversed by Gurvinder Singh</a>
            </li>
          </ul>
      </div>
    </nav>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
